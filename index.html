<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>TOP Calculator</title>
  </head>
  <body>
    <main>
      <div id="calc-container">
        <div id="display">0</div>
        <div class="btn btn-sm" id="clear">C</div>
        <div class="btn btn-sm">DEL</div>
        <div class="btn btn-sm">/</div>
        <div class="btn btn-sm">X</div>
        <div class="btn btn-sm">7</div>
        <div class="btn btn-sm">8</div>
        <div class="btn btn-sm">9</div>
        <div class="btn btn-sm">-</div>
        <div class="btn btn-sm">4</div>
        <div class="btn btn-sm">5</div>
        <div class="btn btn-sm">6</div>
        <div class="btn btn-sm">+</div>
        <div class="btn btn-sm">1</div>
        <div class="btn btn-sm">2</div>
        <div class="btn btn-sm">3</div>
        <div class="btn btn-tall">=</div>
        <div class="btn btn-wide">0</div>
        <div class="btn btn-sm">.</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
