<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>TOP Calculator</title>
  </head>
  <body>
    <main>
      <div id="calc-container">
        <div id="display">0</div>
        <div class="btn btn-sm" id="clear">C</div>
        <div class="btn btn-sm">DEL</div>
        <div class="btn btn-sm operator">/</div>
        <div class="btn btn-sm operator">X</div>
        <div class="btn btn-sm num">7</div>
        <div class="btn btn-sm num">8</div>
        <div class="btn btn-sm num">9</div>
        <div class="btn btn-sm operator">-</div>
        <div class="btn btn-sm num">4</div>
        <div class="btn btn-sm num">5</div>
        <div class="btn btn-sm num">6</div>
        <div class="btn btn-sm operator">+</div>
        <div class="btn btn-sm num">1</div>
        <div class="btn btn-sm num">2</div>
        <div class="btn btn-sm num">3</div>
        <div class="btn btn-tall">=</div>
        <div class="btn btn-wide num">0</div>
        <div class="btn btn-sm num">.</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
